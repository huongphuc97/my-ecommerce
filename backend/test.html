<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
  <div class="container text-center">
  <form id="submitForm" action="" enctype="multipart/form-data">
    <input type="number" name="id" placeholder="id">
    <br>
    <input type="text" name="name" placeholder="name">
    <br>
    <input type="number" name="price" placeholder="price">
    <br>
    <input type="file" name="image">
    <br>
    <input type="number" name="category_id" placeholder="category_id">
    <br>
    <input type="text" name="description" placeholder="description">
    <br>
    <button type="submit" id="submitBtn">Submit</button>
  </form>
    <table class="table">
      <thead>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Price</th>
          <th>Sale</th>
          <th>Image</th>
          <th>Status</th>
          <th>Created</th>
          <th>category_id</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody id="tbody">
      </tbody>
    </table>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>
    $('#submitForm').submit(function (e) {
      e.preventDefault();
      $.ajax({
        url: 'http://localhost:3000/products',
        type: 'post',
        contentType: false,
        cache: false,
        processData: false,
        data: new FormData(this),
        success: function (result) {
        }
      })
    })
    $.ajax({
      url: 'http://localhost:3000/products',
      dataType: 'json',
      success: function (result) {
        let resultValue = result.myData;
        let html = '';
        resultValue.forEach(item => {
          html += ` <tr>
                        <td scope="row">${item.id}</td>
                        <td scope="row">${item.name}</td>
                        <td scope="row">${item.price}</td>
                        <td scope="row">${item.sale_price}</td>
                        <td><img width="70" src="public/image/products/${item.image}" alt=""></td>
                        <td scope="row">${item.status}</td>
                        <td scope="row">${item.create_at}</td>
                        <td scope="row">${item.category_id}</td>
                        <td scope="row">${item.description}</td>
                    </tr>`
        })
        $('#tbody').html(html);
      }
    })
  </script>
</body>

</html>
